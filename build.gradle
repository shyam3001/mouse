plugins {
    id 'java'
    id 'application'
    id 'pmd'
}

group 'edu.curtin.mouse'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

application {
    mainClass = 'edu.curtin.mouse.MouseInMaze'
}

tasks.run.configure {
    standardInput = System.in
    systemProperties['java.util.logging.config.file'] = 'logging.properties'
}

compileJava {
    options.compilerArgs << '-Xlint:all,-serial'
}

pmd {
    consoleOutput = true
    toolVersion = '6.43.0'
    rulesMinimumPriority = 5
    ruleSets = []
    ruleSetFiles = files('oose-pmd-rules.xml')
}
